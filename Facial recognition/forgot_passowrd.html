<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a class="back-button" href="login.html">&larr; Back to Login</a>
    <div class="login-box">
      <h2>Forgot Your Password?</h2>
      <p>Please enter your email address or ID. We'll send you instructions to reset your password.</p>
      <form action="#">
        <div class="input-group">
          <img src="icons/user-icon.png" alt="User Icon">
          <input type="text" placeholder="Email or ID">
        </div>
        <button type="submit" class="login-button">Send Reset Link</button>
      </form>
    </div>
  </div>
</body>
</html>
