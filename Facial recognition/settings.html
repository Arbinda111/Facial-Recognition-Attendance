<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>FULL ATTEND</h2>
      <nav>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="class_management.html">Class Management</a>
        <a href="student_directory.html">Student Directory</a>
        <a href="project_reports.html">Reports</a>
        <a href="timetable.html">Time Table</a>
        <a href="settings.html" class="active">Settings</a>
        <a href="login.html">Logout</a>
      </nav>
      <div class="logos">
        <img src="images/cihe_logo.png" alt="CIHE Logo"/>
        <img src="images/fullattend_logo.png" alt="FullAttend Logo"/>
      </div>
    </aside>

    <!-- Main -->
    <main class="dashboard-content">
      <h1>Settings</h1>
      <p class="muted">Update profile, password, camera, and preferences</p>

      <!-- Profile Settings -->
      <section style="margin-top:18px;">
        <h2 style="margin-bottom:8px;">Profile</h2>
        <form class="settings-form" action="#">
          <label for="full-name">Full Name</label>
          <input id="full-name" type="text" placeholder="Jane Doe"/>

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="jane.doe@example.edu"/>

          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+61 4xx xxx xxx"/>

          <label for="avatar">Avatar (optional)</label>
          <input id="avatar" type="file" accept="image/*"/>

          <button type="submit">Save Profile</button>
        </form>
      </section>

      <!-- Password Settings -->
      <section style="margin-top:28px;">
        <h2 style="margin-bottom:8px;">Password</h2>
        <form class="settings-form" action="#">
          <label for="cur-pass">Current Password</label>
          <input id="cur-pass" type="password" placeholder="Current password"/>

          <label for="new-pass">New Password</label>
          <input id="new-pass" type="password" placeholder="New password"/>

          <label for="conf-pass">Confirm New Password</label>
          <input id="conf-pass" type="password" placeholder="Confirm new password"/>

          <button type="submit">Update Password</button>
        </form>
      </section>

      <!-- Camera Settings -->
      <section style="margin-top:28px;">
        <h2 style="margin-bottom:8px;">Camera</h2>
        <div class="toolbar" style="margin-bottom:10px;">
          <select class="class-selector" aria-label="Camera Device">
            <option selected>Default Camera</option>
            <option>Logitech C920</option>
            <option>Integrated Webcam</option>
          </select>
          <select class="class-selector" aria-label="Resolution">
            <option selected>1280×720</option>
            <option>1920×1080</option>
            <option>640×480</option>
          </select>
          <a class="btn" href="#">Test Camera</a>
        </div>
        <div class="scanning-status">
          <table class="table">
            <thead>
              <tr><th>Setting</th><th>Value</th></tr>
            </thead>
            <tbody>
              <tr><td>Frame Rate</td><td>30 fps</td></tr>
              <tr><td>Exposure</td><td>Auto</td></tr>
              <tr><td>White Balance</td><td>Auto</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Preferences -->
      <section style="margin-top:28px;">
        <h2 style="margin-bottom:8px;">Preferences</h2>
        <form class="settings-form" action="#">
          <label>
            <input type="checkbox" checked />
            Receive attendance summary emails
          </label>
          <label>
            <input type="checkbox" />
            Enable desktop notifications
          </label>
          <label for="theme">Theme</label>
          <select id="theme" class="class-selector" style="width:max-content;">
            <option selected>Light</option>
            <option>Dark</option>
            <option>System</option>
          </select>
          <button type="submit">Save Preferences</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
